<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - KoKoa Clone</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>64%</span>
            <span><i class="fa-solid fa-battery-three-quarters fa-lg"></i></span>
            <span><i class="fa-solid fa-bolt-lightning"></i></span>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>  
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span class="badge2"></span>   
        <span><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i>
        </a></span>
        </div>
    </header>
    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar--xl " src="photo.jpg" />
                <div class="user-component__text">
                    <h4 class="user-component__title">aeeou154</h4>
                    <div class="user-component__title-phone"> 
                        <h6 class="user-component__subtitle">010-0000-0000 <i class="fa-solid fa-circle-exclamation fa-xs"></i></h6> 
                        
                        
                    </div>

                    
                    
                </div>
            </div>    
            <div class="user-component__column">
                <i class="fa-regular fa-message fa-2x"></i>
            </div>    
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fa-regular fa-calendar"></i><span>Calendar</span></div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-face-grin"></i><span>Emotions</span></div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-paint-roller"></i><span>Themes</span></div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-file-invoice-dollar"></i><span>Account</span></div>
        </div>
        <div class="more-suggestions">
            <H4 class="more-suggestions__title">Suggestions</H4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fa-solid fa-quote-right"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Kokoa Story</span>
                </div>
            </div>
        </div>

    </main>
            

   

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i>

                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <span class="nav__notification2"></span>
                <a class="nav__link" href="more.html"><i class="fa-solid fa-ellipsis fa-2x"></i></a>
            </li>
        </ul>
    </nav>
    
    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>
    <script src="https://kit.fontawesome.com/71921ceb73.js" crossorigin="anonymous"></script>
  </body>
 
  </html>
