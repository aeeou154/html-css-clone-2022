<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - KoKoa Clone</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>64%</span>
            <span><i class="fa-solid fa-battery-three-quarters fa-lg"></i></span>
            <span><i class="fa-solid fa-bolt-lightning"></i></span>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>  
        
        <span class="badge2"></span>   
        <span><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i>
        </a></span>
        </div>
    </header>


    <main class="main-screen"> 
    <div class="icon-row">
        <div class="icon-row__icon">
            <i class="fa-solid fa-qrcode"></i><span>QR Code</span></div>
        <div class="icon-row__icon">
            <i class="fa-regular fa-address-book"></i><span>Add by Contacts</span></div>
        <div class="icon-row__icon">
            <i class="fa-solid fa-fingerprint"></i><span>Add by ID</span></div>
        <div class="icon-row__icon">
            <i class="fa-regular fa-envelope"></i><span>Invite</span></div>
    </div>
    <div class="recomended-friends">
        <h6 class="recomended-friends__title">Recomended-friends</h6>
        <span>You have no reconmmended friends.</span>        
    </div>
    <div class="open-chat">
        <div class="open-chat__header">
            <h4>Open Chat</h4>
            <span>Go to OpenChat Home <i class="fas fa-chevron-right fa-xs"></i></span>
        </div>
        <div class="open-post">
            <div class="open-post__column">
                <h5 class="open-post__title">#BTS</h5>
                <h6 class="open-post__hashtags">#bts#army#friends</h6>
                <div class="open-post__members">
                    <img src="photo.jpg" />
                    <span class="open-post__member-count">802 members</span>
                    <div class="divider"></div>
                    <span class="open-post__member-status">Active</span>

                </div>

            </div>
            <div class="open-post__column">
               <div class="open-post__photo">
                <img src="photo.jpg"/>
                <div class="open-post__heart-count">
                    <i class="fa-solid fa-heart fa-xs"></i><span>326</span>
                </div>
               </div>               
            </div>
        </div>
    </div>

        
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i>

                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <span class="nav__notification2"></span>
                <a class="nav__link" href="more.html"><i class="fa-solid fa-ellipsis fa-2x"></i></a>
            </li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>
   
    <script src="https://kit.fontawesome.com/71921ceb73.js" crossorigin="anonymous"></script>
  </body>
 
  </html>
