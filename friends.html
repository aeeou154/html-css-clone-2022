<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - KoKoa Clone</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>64%</span>
            <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
        </div>
    </header>

    <a id="friends-display-link">
        <i class="fa-solid fa-circle-info"></i> Friends' Names Display <i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>

<main class="friends__screen"> 
    <div class="user-component">
        <div class="user-component__column">
            <img class="user-component__avatar user-component__avatar--xl " src="photo.jpg" />
            <div class="user-component__text">
                <h4 class="user-component__title">aeeou154</h4>
                <!-- <h6 class="user-component__subtitle">ddsadasd</h6> 
                subtitle -->
            </div>
        </div>    
        <div class="user-component__column"></div>    
    </div>
    <div class="friends__screen__channel">
        <div class="friends__screen__channel-header">
            <span>Channel</span>
            <i class="fa-solid fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar--sm " src="photo.jpg" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Channel</h4>
                   
                </div>   
            </div>    
            <div class="user-component__column">
                <span>2</span>
                <i class="fa-solid fa-chevron-right fa-xs"></i>
            </div>    
        </div>
    </div>
</main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="#"><i class="fa-solid fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <span class="nav__notification">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i>

                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="#"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <span class="nav__notification2"></span>
                <a class="nav__link" href="#"><i class="fa-solid fa-ellipsis fa-2x"></i></a>
            </li>
        </ul>
    </nav>
    
   
    <script src="https://kit.fontawesome.com/71921ceb73.js" crossorigin="anonymous"></script>
  </body>
 
  </html>
