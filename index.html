<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcomo to KoKoa Clone.</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>64%</span>
            <span><i class="fa-solid fa-battery-three-quarters fa-lg"></i></span>
            <span><i class="fa-solid fa-bolt-lightning"></i></span>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to KakaoTalk</h1>
        <span class="welcome-header__text">Please log in or register</span>
    </header>
    <form action="friends.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="Email or Phone Number"/>
        <input name="password"" type="password" placeholder="Password"/>
        <input type="submit" value="Log In"/>
     
        
        <a href="#">Find KoKoa Clone Account or Password</a>
    </form>
    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>
    <script src="https://kit.fontawesome.com/71921ceb73.js" crossorigin="anonymous"></script>
  </body>
 
  </html>
